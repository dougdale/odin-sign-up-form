<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-up Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div id="signuparea">
    <img src="images/halie-west-25xggax4bSA-unsplash.jpg" />
    <form id="signupform" method="post">
      <p>This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up now to get started.</p>
      <p></p>You know you want to.</p>
      <label for="firstname">FIRST NAME</label>
      <input type="text" name="firstname" id="firstname" required />
      <label for="firstname">LAST NAME</label>
      <input type="text" name="lastname" id="lastname" required />
      <label for="email">EMAIL</label>
      <input type="email" name="email" id="email" required />
      <label for="telephone">TELEPHONE</label>
      <input type="tel" name="telephone" id="telephone" required />
      <label for="pwd">PASSWORD</label>
      <input type="password" name="pwd" id="pwd" required />
      <label for="pwd">CONFIRM PASSWORD</label>
      <input type="password" name="cpwd" id="cpwd" required />
      <button>Create Account</button>
      <p>Already have an account?</p>
      <a href="https://www.theodinproject.com/">Log in</a>
    </form>
    </form>
  </div>
</body>
</html>
